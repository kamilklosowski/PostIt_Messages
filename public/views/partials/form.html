<form>
    <div class="form-group">
        <label for="postItText" class="pull-right">Pozostało {{250 - PostIt.textAreaText.length}} znaków.</label>
        <textarea maxlength="250" data-ng-model='PostIt.textAreaText' class="form-control" rows="5" id="postItText" placeholder="Type text here"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" data-ng-click="PostIt.sendMessage(PostIt.textAreaText)" data-ng-show="PostIt.textAreaText.length >= 8" class="btn btn-default pull-right">Wyślij</button>
        <button type="submit" disabled="disabled" data-ng-hide="PostIt.textAreaText.length >= 8" class="btn btn-default pull-right">Wyślij</button>
    </div>
</form>
<a data-ui-sref="table">Idź do tabeli wiadomości.</a>

<form>
    <div class="form-group">
        <label for="postItText" class="pull-right">Pozostało {{250 - textAreaText.length}} znaków.</label>
        <textarea maxlength="250" ng-model='textAreaText' class="form-control" rows="5" id="postItText" placeholder="Type text here"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" ng-click="sendMessage(textAreaText)" ng-show="textAreaText.length >= 8" class="btn btn-default pull-right">Wyślij</button>
        <button type="submit" disabled="disabled" ng-hide="textAreaText.length >= 8" class="btn btn-default pull-right">Wyślij</button>
    </div>
</form>
<a ui-sref="table">Idź do tabeli wiadomości.</a>
